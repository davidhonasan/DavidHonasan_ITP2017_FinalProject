{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <title>ibank - {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=" wrapper80 navbar-brand"><h1><a href="{% url 'bank:main' %}">ibank</a></h1></div>
    </div>
    <div class="wrapper80 content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <div class="wrapper80">
        <p>&copy; ibank 2017</p>
        </div>
    </div>
</body>
</html>
