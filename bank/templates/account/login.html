{% extends '../base.html' %}

{% block content %}
    <h1>{% block title %}Login{% endblock %}</h1>
    <p>Welcome back, please type-in your credentials.</p>
    <form action="{% url 'bank:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="login">Username:</label>
            <input id="login" class="form-control" type="text" placeholder="Username." name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" placeholder="Password." name="password" required/>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message.tags }}! </strong>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
